events {}

http {
    server {
        listen 80;

        # API requests go to backend
        location /api/ {
            proxy_pass http://backend:8080/;
            proxy_set_header Host $host;
        }

        # Everything else goes to frontend
        location / {
            proxy_pass http://frontend:80/;
            proxy_set_header Host $host;
        }
    }
}

